<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUELTEK - Orden de Trabajo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="logo-fueltek.png" class="logo" alt="logo" />
      <div class="header-info">
        <h1>FUELTEK</h1>
        <p>Servicio T√©cnico Multimarca</p>
        <small>La Trilla 1062, San Bernardo | Tel: +56 9 4043 5805</small>
      </div>
    </header>

    <div class="ot-bar">
      <div class="left">
        <span class="ot-label">OT N¬∞</span>
        <input id="otNumber" type="text" readonly />
      </div>
      <div class="controls">
        <button id="newBtn" title="Nueva OT">üÜï</button>
        <button id="saveBtn" title="Guardar">üíæ</button>
        <button id="loadBtn" title="Cargar OT">üìÇ</button>
        <button id="printBtn" title="Imprimir">üñ®Ô∏è</button>
        <button id="clearBtn" title="Eliminar BD" class="danger">üóëÔ∏è</button>
      </div>
    </div>

    <main>
      <form id="otForm">
        <fieldset>
          <legend>Datos del Cliente</legend>
          <div class="grid grid-2col">
            <div class="stack">
              <label>Nombre</label>
              <input name="clienteNombre" required />
            </div>
            <div class="stack">
              <label>Tel√©fono</label>
              <input name="clienteTelefono" />
            </div>
            <div class="stack">
              <label>Email</label>
              <input name="clienteEmail" type="email" />
            </div>
            <div class="stack">
              <label>Fecha Recibida</label>
              <input name="fechaRecibida" type="date" />
            </div>
            <div class="stack">
              <label>Fecha Entrega</label>
              <input name="fechaEntrega" type="date" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Datos de la Herramienta</legend>
          <div class="grid grid-2col">
            <div class="stack">
              <label>Marca</label>
              <input name="marca" />
            </div>
            <div class="stack">
              <label>Modelo</label>
              <input name="modelo" />
            </div>
            <div class="stack">
              <label>Serie</label>
              <input name="serie" />
            </div>
            <div class="stack">
              <label>A√±o</label>
              <input name="anio" type="number" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Estado y Pago</legend>
          <div class="grid grid-2col">
            <div class="stack">
              <label>Valor del trabajo</label>
              <input id="valorTrabajo" name="valorTrabajo" type="text" />
            </div>
            <div class="stack">
              <label>Estado del Pago</label>
              <select id="estadoPago" name="estadoPago">
                <option value="Pendiente">Pendiente</option>
                <option value="Abonado">Abonado</option>
                <option value="Pagado">Pagado</option>
              </select>
            </div>
            <div class="stack hidden" id="labelAbono">
              <label>Monto Abonado</label>
              <input id="montoAbonado" name="montoAbonado" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Accesorios</legend>
          <div class="checkbox-grid aligned">
            <label class="checkbox-item"><input type="checkbox" name="accesorios" value="Cuchilla" />Cuchilla</label>
            <label class="checkbox-item"><input type="checkbox" name="accesorios" value="Cabezal" />Cabezal</label>
            <label class="checkbox-item"><input type="checkbox" name="accesorios" value="Tapa" />Tapa</label>
            <label class="checkbox-item"><input type="checkbox" name="accesorios" value="Filtro" />Filtro</label>
            <label class="checkbox-item"><input type="checkbox" name="accesorios" value="Cadena" />Cadena</label>
            <label class="checkbox-item"><input type="checkbox" name="accesorios" value="Barra" />Barra</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Diagn√≥stico Inicial</legend>
          <textarea name="diagnostico"></textarea>
        </fieldset>

        <fieldset>
          <legend>Trabajo Realizado / Notas</legend>
          <textarea name="trabajo"></textarea>
        </fieldset>
      </form>
    </main>

    <footer>
      ¬© 2025 FUELTEK ‚Äî La Trilla 1062, San Bernardo ‚Äî Tel: +56 9 4043 5805
    </footer>
  </div>

  <div id="printArea" class="print-area"></div>
  <script src="script.js"></script>
</body>
</html>
